buildscript {
    repositories {
    	maven {
	        url "http://central.maven.org/maven2/"
	    }
    	maven {
	        url "http://maven.adeo.no/nexus/content/groups/public/"
	    }
	maven {
	        url "http://maven.adeo.no/nexus/content/repositories/m2internal/"
	    }    
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.enonic.gradle:xp-gradle-plugin:1.1.0"
    }
}

plugins {
    id 'com.enonic.xp.app' version '2.0.0' // A plugin developed by Enonic that adds some needed things to Gradle and makes app-building easier. It is required to use in any Enonic App.
}
apply plugin: "com.enonic.xp.app"

app {
    name = project.appName
    displayName = 'Nav s√∏k'
    vendorName = 'nav.no'
    vendorUrl = 'https://www.nav.no'
    systemVersion = "${xpVersion}"
}

dependencies {
    compile "com.enonic.xp:core-api:${xpVersion}"
    compile "com.enonic.xp:portal-api:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.lib:lib-thymeleaf:2.0.0-RC1"
    include "com.enonic.xp:lib-event:${xpVersion}"
    include "com.enonic.xp:lib-node:${xpVersion}"
    include "com.enonic.xp:lib-context:${xpVersion}"
    include 'com.enonic.lib:lib-http-client:1.0.4'
    include 'com.enonic.lib:lib-cache:1.1.0'
    include "com.enonic.xp:lib-repo:${xpVersion}"
}

repositories {
    /* Three repos for local development only */
    // mavenLocal()
    // jcenter()
    // xp.enonicRepo()
    /* */
	maven {
	    url "http://maven.adeo.no/nexus/content/groups/public"
	}
    maven {
        url  "https://dl.bintray.com/ljl/maven"
    }
}
